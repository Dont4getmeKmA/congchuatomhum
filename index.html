<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Làm người yêu anh nhé?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .yes {
      background-color: #ff6f91;
      color: white;
    }

    .no {
      background-color: #fce38a;
      color: #333;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Heart_corazón.svg/1024px-Heart_corazón.svg.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Làm người yêu anh nhé? 💖</h1>
    <button class="btn yes" onclick="yesClick()">Đồng ý 💘</button>
    <button class="btn no" onclick="noClick()">Không 😢</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function yesClick() {
      alert("Anh biết mà! 😍💗");
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function noClick() {
      alert("Thôi đừng bấm vậy chứ... cho anh cơ hội đi mà 🥺");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>
</body>
</html>
